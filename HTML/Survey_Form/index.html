<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Customer Survey Form</title>
</head>
<body>
    <div class="Main_Container">
        <h1 style="font-size: 4.5rem;text-align: center;">Customer Survey Form</h1>
        <div class="container">
            <form id="survey" onsubmit="handleSubmit(event)">
                <div class="common">
                    <label for="fName">First Name:</label>
                    <input type="text" placeholder="Enter First Name" id="fName" name="First_Name" required>
                </div>
               <div class="common">
                <label for="lName">Last Name:</label>
                <input type="text" placeholder="Enter Last Name" id="lName" name="Last_Name" required>
               </div>
               <div class="common">
                  <label for="dob">Date of Birth:</label>
                   <input type="date" id="dob" name="Date_of_birth" required>
               </div>
               <div class="common">
                <label for="country">Country:</label>
                   <select name="Country" id="country" required >
                       <option value="India">India</option>
                       <option value="USA">USA</option>
                       <option value="Pakistan">Pakistan</option>
                       <option value="Srilanka">Srilanka</option>
                       <option value="Bangladesh">Bangladesh</option>
                       <option value="Nepal">Nepal</option>
                       <option value="Bhutan">Bhutan</option>
                       <option value="Afganistan">Afganistan</option>
                   </select>
               </div>
                    <div class="common"">
                    <label for="gender">Gender:</label>
                    <label for="male">Male</label>
                     <input type="checkbox" name="Gender"class="gender" id="male" value="Male">
                     <label for="female">Female</label>
                     <input type="checkbox" name="Gender" class="gender" id="female" value="Female">
                     <label for="others">Others</label>
                     <input type="checkbox" name="Gender" class="gender" id="others" value="Others">
                 </div>
                 <div class="common">
                    <label for="profession">Profession:</label>
                     <input type="text" name="Profession" id="profession" placeholder="Enter Profession"  required>
                 </div>
                 <div class="common">
                    <label for="email">Email:</label>
                     <input type="email" id="email" name="Email"  placeholder="Enter Email" required>
                 </div>
                 <div class="common">
                    <label for="number">Phone Number:</label>
                     <input type="text" id="number" name="Ph-Number" placeholder="Enter Phone Number" required>
                 </div>
                 <button type="submit">Submit</button>
                 <button type="reset" onclick="handleReset()">Reset</button>
            </form>
            
        </div>
        <div id="popup">
            <p id="popupDetails"></p>
            <div class="closebutton">
                <button onclick="closePopup()" id="close">Close</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
